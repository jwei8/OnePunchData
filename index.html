<!DOCTYPE html>
<html>

<head>
    <title>CPSC447 Project</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>One Punch Data: Knockout Anime Recommendations!</h1>

    <div id="container">
        <div id="charts-container">
            <svg id="packed-bubble-title"></svg>
            <div id="container-packed-bubble">
                <svg id="packed-bubble"></svg>
                <svg id="scatter-plot"></svg>
            </div>
        </div>
    </div>

    <form>
        <label>
            <input type="radio" name="mode" value="stacked" checked="" /> Stacked
        </label>
        <label>
            <input type="radio" name="mode" value="grouped" /> Grouped
        </label>

    </form>

    <div>
        <svg id="bar-chart"></svg>
    </div>

    <script src="js/d3.v6.min.js"></script>
    <script src="js/topPackedBubble.js"></script>
    <script src="js/animePackedBubble.js"></script>
    <script src="js/barchart.js"></script>
    <script src="js/scatterplot.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
