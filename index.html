<!DOCTYPE html>
<html>

<head>
    <title>CPSC447 Project</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="title-container">
    <div id="speech-bubble">
        <h1>One Punch Data: Knockout Anime Recommendations!</h1>
    </div>
</div>
<div id="container-legend">
    <div id="container">
        <div id="charts-container">

            <div class="chart-row">
                <div id="packed-bubble-container" class="chart-container">
                    <svg id="packed-bubble"></svg>
                </div>

                <div id="scatter-plot-container" class="chart-container">
                    <svg id="scatter-title"></svg>
                    <svg id="scatter-plot"></svg>
                </div>
            </div>

            <div id="bar-chart-container" class="chart-container">


                <svg id="bar-chart-title"></svg>

                <form>
                    <label style="font-size: 12px;">
                        <input type="radio" name="mode" value="stacked" checked="" /> Stacked
                    </label>
                    <label style="font-size: 12px;">
                        <input type="radio" name="mode" value="grouped" /> Grouped
                    </label>
                </form>


                <svg id="bar-chart"></svg>
            </div>

        </div>
    </div>
    <svg id="legend-global"></svg>
</div>


<script src="js/d3.v6.min.js"></script>
<script src="js/topPackedBubble.js"></script>
<script src="js/animePackedBubble.js"></script>
<script src="js/barchart.js"></script>
<script src="js/scatterplot.js"></script>
<script src="js/main.js"></script>
<script src="js/globalLegend.js"></script>

</body>

</html>
